<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Slides Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        iframe {
            border: none;
            width: 100%;
            height: 600px;
            max-width: 900px;
            display: block;
            margin: 20px auto;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            padding-bottom: 10px;
        }
        .button-container {
            margin-top: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Google Slides Viewer</h1>
        <div class="button-container">
            <button onclick="startTutoring()">Start AI Tutoring</button>
            <button onclick="stopTutoring()">Stop AI Tutoring</button>
        </div>
    </header>

    <iframe id="slidesIframe" src="{{ embed_url }}" allowfullscreen></iframe>

    <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.min.js"></script>
    <script>
        const socket = io();
        socket.on('slide_update', (data) => {
            const iframe = document.getElementById('slidesIframe');
            iframe.src = `https://docs.google.com/presentation/d/{{ presentation_id }}/embed?start=false&loop=false&delayms=10#slide=id.${data.objectId}`;
        });

        async function startTutoring() {
            try {
                const response = await fetch('/start_ai', { method: 'POST' });
                const data = await response.json();
                alert(data.message);
            } catch (error) {
                alert("Error starting AI tutoring.");
                console.error(error);
            }
        }

        async function stopTutoring() {
            try {
                const response = await fetch('/stop_ai', { method: 'POST' });
                const data = await response.json();
                alert(data.message);
            } catch (error) {
                alert("Error stopping AI tutoring.");
                console.error(error);
            }
        }
    </script>
</body>
</html>
