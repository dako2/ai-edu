<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Slides Viewer with Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f5f5f5; }
    .container { display: flex; height: 100vh; }
    .slide-container { flex: 2; padding: 10px; }
    .chat-container { flex: 1; display: flex; flex-direction: column; border-left: 1px solid #ccc; padding: 10px; background: #fff; }
    iframe { border: none; width: 100%; height: 100%; }
    .messages { flex: 1; overflow-y: auto; border: 1px solid #ddd; padding: 5px; margin-bottom: 10px; }
    .input-group { display: flex; }
    .input-group input[type="text"] { flex: 1; padding: 5px; }
    .input-group button { padding: 5px 10px; }
    #startProcessButton {
      position: fixed; top: 10px; right: 10px; padding: 8px 16px;
      background-color: #28a745; color: white; border: none;
      border-radius: 4px; cursor: pointer; z-index: 1000;
    }
  </style>
</head>
<body>
  <button id="startProcessButton">Start</button>
  <div class="container">
    <div class="slide-container">
      <!-- Replace with your actual Google Slides embed URL -->
      <!-- <iframe id="slidesIframe" src="https://docs.google.com/presentation/d/YOUR_PRESENTATION_ID/embed?start=false&loop=false&delayms=60000" allowfullscreen></iframe> -->
      <iframe 
        src="https://lcnef0wwsbn9.feishu.cn/wiki/YZQmw5HEyihY9BkZm41cxRBRncf" 
        allowfullscreen>  
      </iframe>
    </div>

    <div class="chat-container">
      <div class="messages" id="messages"></div>
      <div class="input-group">
        <input type="text" id="questionInput" placeholder="Type your question..." />
        <button id="sendButton">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.min.js"></script>
  <script src="js/scripts.js"></script> 
</body>
</html>
