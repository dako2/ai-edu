<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Slides with External Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            margin: 20px;
            text-align: center;
        }
        iframe {
            border: none;
            width: 100%;
            height: 600px;
            max-width: 900px;
        }
        .fullscreen-btn {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .fullscreen-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Google Slides</h1>
    </header>
    <main>
        <h2>Slide Control via API</h2>
        <iframe 
            id="slidesIframe"
            src="https://docs.google.com/presentation/d/1xyLjzu7KcvRCn5eDQmTCP_FanifShm9wPZwqyGgAq0E/embed?start=false&loop=false"
            allowfullscreen>
        </iframe>
        <button class="fullscreen-btn" onclick="toggleFullScreen()">Full Screen</button>
        <p>If the presentation doesn't load, <a href="https://docs.google.com/presentation/d/1xyLjzu7KcvRCn5eDQmTCP_FanifShm9wPZwqyGgAq0E/embed?start=false&loop=false" target="_blank">click here</a> to view it directly.</p>
    </main>
    <footer style="text-align: center; margin: 20px; font-size: 0.9em;">
        &copy; 2025 Your Name or Company
    </footer>
    
    <script>
        // Function to update the slide dynamically
        function updateSlide(slideNumber) {
            const iframe = document.getElementById('slidesIframe');

            if (slideNumber && slideNumber > 0) {
                const baseURL = "https://docs.google.com/presentation/d/1xyLjzu7KcvRCn5eDQmTCP_FanifShm9wPZwqyGgAq0E/embed?start=false&loop=false"
                iframe.src = `${baseURL}?start=false&loop=false&delayms=3000#slide=id.p${slideNumber}`;
            } else {
                console.error("Invalid slide number received");
            }
        }

        // Function to toggle full screen
        function toggleFullScreen() {
            const iframe = document.getElementById('slidesIframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }

        // Simulating an API listener for slide updates
        // Replace this part with your actual API call or WebSocket listener
        function listenForUpdates() {
            setInterval(async () => {
                try {
                    // Simulate fetching slide number from API (replace with your API URL)
                    const response = await fetch('http://localhost:5000/get_slide_number');
                    const data = await response.json();

                    if (data && data.slideNumber) {
                        updateSlide(data.slideNumber);
                    }
                } catch (error) {
                    console.error("Error fetching slide number:", error);
                }
            }, 5000); // Check for updates every 5 seconds
        }

        // Start listening for updates
        listenForUpdates();
    </script>
</body>
</html>
